    <div class="header">
           <h3 id="tex">Expensive <br> Tracker <img src="./spending.png" alt="" width="35px"></h3>

    <div class="form">
      <div class="form-floating input"> 
        <input type="date" class="form-control" id="floatingInput" placeholder="name@example.com">

      </div>
        <div class="form-floating input">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Amount</label>
        </div>
        <select class="form-select input" aria-label="Default select example">
          <option selected>Transction</option>
          <option value="1">Income</option>
          <option value="2">Expensive</option>
        </select>
          <div class="btn" id="add-button">+</div>
    </div>
